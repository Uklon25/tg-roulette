<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {

        }
        .buttons, .controls {

        }

        .roulette {

<body>

    <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ü–æ–¥–∞—Ä–∫–æ–≤</h1>
    <h2>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –∑–≤—ë–∑–¥</h2>

    <div class="buttons">
        <button onclick="selectRoulette('25')">üé∞ 25 –∑–≤—ë–∑–¥</button>
        <button onclick="selectRoulette('50')">üé∞ 50 –∑–≤—ë–∑–¥</button>
        <button onclick="selectRoulette('100')">üé∞ 100 –∑–≤—ë–∑–¥</button>
    </div>

    <div class="table-container" id="tableContainer"></div>

    <div class="roulette-container">
        <div class="roulette" id="roulette">üéÅ –í—ã–±–µ—Ä–∏—Ç–µ —Ä—É–ª–µ—Ç–∫—É!</div>
    </div>

    <div class="controls" id="controls">
        <button onclick="startRoulette()">üîÑ –ö—Ä—É—Ç–∏—Ç—å!</button>
    </div>

    <div class="controls" id="afterSpin">
        <button onclick="sellPrize()">üí∞ –ü—Ä–æ–¥–∞—Ç—å</button>
        <button onclick="storePrize()">üì¶ –û—Ç–ª–æ–∂–∏—Ç—å</button>
        <button onclick="resetRoulette()">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>

    <div class="table-container" id="inventory">
        <h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å:</h2>
        <ul id="inventoryList"></ul>
    </div>

    <script>
        let balance = 0;
        let inventory = [];
        let selectedStars = null;
        let lastPrize = "";

        const chances = {
            "25": [
                ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 15],
                ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 15],
                ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 25],
                ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 25],
                ["üöÄ –†–∞–∫–µ—Ç–∞", 50],
                ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 50],
                ["üíç –ö–æ–ª—å—Ü–æ", 100],
                ["üèÜ –ö—É–±–æ–∫", 100],
                ["üíé –ê–ª–º–∞–∑", 100],
                ["üéâ Happy B-day —Ç–∞–±–ª–∏—á–∫–∞", 350]
            ]
        };

        function selectRoulette(stars) {
            selectedStars = stars;
            document.getElementById("tableContainer").innerHTML = generateTable(stars);
            document.getElementById("tableContainer").style.display = "block";
            document.getElementById("controls").style.display = "flex";
            document.getElementById("roulette").textContent = `üé∞ –ì–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ "–ö—Ä—É—Ç–∏—Ç—å"`;
            document.getElementById("afterSpin").style.display = "none";
        }

        function generateTable(stars) {
            let tableHTML = `<h2>–®–∞–Ω—Å—ã –¥–ª—è ${stars} –∑–≤—ë–∑–¥</h2><table><tr><th>–ü—Ä–∏–∑</th><th>–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏</th></tr>`;
            chances[stars].forEach(prize => {
                tableHTML += `<tr><td>${prize[0]}</td><td>${prize[1]} –∑–≤—ë–∑–¥</td></tr>`;
            });
            tableHTML += `</table>`;
            return tableHTML;
        }

        function startRoulette() {
            let prizes = chances[selectedStars];
            let selectedPrize = prizes[Math.floor(Math.random() * prizes.length)][0];

            lastPrize = selectedPrize;

            let roulette = document.getElementById("roulette");
            let i = 0;
            let interval = setInterval(() => {
                roulette.textContent = prizes[i % prizes.length][0];
                i++;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                roulette.textContent = `üéâ –í–∞—à –ø—Ä–∏–∑: ${selectedPrize}`;
                document.getElementById("controls").style.display = "none";
                document.getElementById("afterSpin").style.display = "flex";
            }, 2500);
        }

        function sellPrize() {
            balance += chances[selectedStars].find(prize => prize[0] === lastPrize)[1];
            document.getElementById("balance").textContent = balance;
            resetRoulette();
        }

        function storePrize() {
            inventory.push(lastPrize);
            document.getElementById("inventory").style.display = "block";
            document.getElementById("inventoryList").innerHTML = inventory.map(prize => `<li>${prize}</li>`).join('');
            resetRoulette();
        }

        function resetRoulette() {
            document.getElementById("controls").style.display = "none";
            document.getElementById("afterSpin").style.display = "none";
            document.getElementById("roulette").textContent = "üéÅ –í—ã–±–µ—Ä–∏—Ç–µ —Ä—É–ª–µ—Ç–∫—É!";
        }
    </script>

</body>
