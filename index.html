    </div>

    <div class="table-container" id="inventory">

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->

        <button onclick="showSection('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button onclick="showSection('inventory')">üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
        <button onclick="showSection('roulette')">üé∞ –†—É–ª–µ—Ç–∫–∞</button>
    </div>

    <script>
        let balance = 0;
        let inventory = [];
        let selectedStars = null;
        let lastPrize = "";

        const chances = {
            "25": [
                ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 21.37],
                ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 21.37],
                ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 25],
                ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 25],
                ["üöÄ –†–∞–∫–µ—Ç–∞", 1.21],
                ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 1.21],
                ["üíç –ö–æ–ª—å—Ü–æ —Å –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–æ–º", 0.86],
                ["‚ùå –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞", 4.98]
            ],
            "50": [
                ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 8.08],
                ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 8.08],
                ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 13.47],
                ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 13.47],
                ["üíê –ë—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤", 12.5],
                ["üöÄ –†–∞–∫–µ—Ç–∞", 12.5],
                ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 12.5],
                ["üíç –ö–æ–ª—å—Ü–æ —Å –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–æ–º", 1.48],
                ["üèÜ –ö—É–±–æ–∫", 1.48],
                ["üéÇ –¢–æ—Ä—Ç —Å —Å–≤–µ—á–∞–º–∏", 12.5],
                ["‚ùå –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞", 4.94]
            ],
            "100": [
                ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 3.61],
                ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 3.61],
                ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 8.02],
                ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 8.02],
                ["üíê –ë—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤", 8.35],
                ["üöÄ –†–∞–∫–µ—Ç–∞", 8.35],
                ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 8.02],
                ["üíç –ö–æ–ª—å—Ü–æ —Å –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–æ–º", 16],
                ["üèÜ –ö—É–±–æ–∫", 16],
                ["üéÇ –¢–æ—Ä—Ç —Å —Å–≤–µ—á–∞–º–∏", 7.02],
                ["üíé –ê–ª–º–∞–∑", 16],
                ["üéâ Happy B-day —Ç–∞–±–ª–∏—á–∫–∞", 4],
                ["‚ùå –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞", 1]
            ]
        };

        function updateBalance() {
            document.getElementById("balance").textContent = balance;
        }

        function selectRoulette(stars) {
            selectedStars = stars;
            document.getElementById("tableContainer").innerHTML = generateTable(stars);
            document.getElementById("tableContainer").style.display = "block";
            document.getElementById("controls").style.display = "flex";
            document.getElementById("roulette").textContent = `üé∞ –ì–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ "–ö—Ä—É—Ç–∏—Ç—å"`;
            document.getElementById("resultContainer").style.display = "none";
        }

        function generateTable(stars) {
            let tableHTML = `<h2>–®–∞–Ω—Å—ã –¥–ª—è ${stars} –∑–≤—ë–∑–¥</h2><table><tr><th>–ü—Ä–∏–∑</th><th>–®–∞–Ω—Å (%)</th></tr>`;
            chances[stars].forEach(prize => {
                tableHTML += `<tr><td>${prize[0]}</td><td>${prize[1]}%</td></tr>`;
            });
            tableHTML += `</table>`;
            return tableHTML;
        }

        function startRoulette() {
            if (!selectedStars) return;
            if (balance < Number(selectedStars)) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!");
                return;
            }

            balance -= Number(selectedStars);
            updateBalance();

            const rouletteElem = document.getElementById("roulette");
            rouletteElem.classList.add("spin");

            setTimeout(() => {
                rouletteElem.classList.remove("spin");

                const prize = getRandomPrize(chances[selectedStars]);
                lastPrize = prize;
                rouletteElem.textContent = `üéÅ ${prize}`;
                document.getElementById("prizeText").textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prize}`;
                document.getElementById("resultContainer").style.display = "block";
                document.getElementById("controls").style.display = "none";
            }, 2000);
        }

        function getRandomPrize(chancesArray) {
            const rand = Math.random() * 100;
            let sum = 0;
            for (let i = 0; i < chancesArray.length; i++) {
                sum += chancesArray[i][1];
                if (rand <= sum) {
                    return chancesArray[i][0];
                }
            }
            return chancesArray[chancesArray.length - 1][0];
        }

        function sellPrize() {
            balance += selectedStars / 2;
            updateBalance();
            resetRoulette();
        }

        function storePrize() {
            inventory.push(lastPrize);
            updateInventory();
            resetRoulette();
        }

        function updateInventory() {
            const list = document.getElementById("inventoryList");
            list.innerHTML = "";
            inventory.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        }

        function resetRoulette() {
            document.getElementById("roulette").textContent = `üé∞ –í—ã–±–µ—Ä–∏—Ç–µ —Ä—É–ª–µ—Ç–∫—É!`;
            document.getElementById("resultContainer").style.display = "none";
            selectedStars = null;
        }

        function showSection(section) {
            document.getElementById("inventory").style.display = section === "inventory" ? "block" : "none";
            if (section === "roulette") {
                document.getElementById("tableContainer").style.display = "block";
            } else {
                document.getElementById("tableContainer").style.display = "none";
            }
        }

        document.getElementById("btn25").addEventListener("click", () => selectRoulette("25"));
        document.getElementById("btn50").addEventListener("click", () => selectRoulette("50"));
        document.getElementById("btn100").addEventListener("click", () => selectRoulette("100"));

        updateBalance();
    </script>

    <style>
        .spin {

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.2); }
            100% { transform: rotate(720deg) scale(1); }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #ff9800;
        }

        .bottom-nav button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .bottom-nav button:hover {
            color: #ff9800;
        }
    </style>

</body>
