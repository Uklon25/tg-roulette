    }
    #inventory, #profile {

      text-align: center;
      margin-top: 20px;
    }
    #navigation {
      position: fixed;
      bottom: 0;
      left: 0;

</head>
<body>
  <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ü–æ–¥–∞—Ä–∫–æ–≤</h1>
  <h2>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –∑–≤—ë–∑–¥</h2>

  <div class="controls" id="controls">

  </div>

  <div class="table-container" id="tableContainer"></div>

  <div class="controls" id="afterSpin">

    <button onclick="storePrize()">üì¶ –û—Ç–ª–æ–∂–∏—Ç—å</button>
    <button onclick="resetRoulette()">‚¨Ö –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
  </div>

  <div id="inventory">
    <h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å:</h2>
    <ul id="inventoryList"></ul>
  </div>

  <div id="profile">
    <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
    <p>–ò–º—è –∏–≥—Ä–æ–∫–∞: <strong>–ì–æ—Å—Ç—å</strong></p>
    <p>–£—Ä–æ–≤–µ–Ω—å: <strong>1</strong></p>
  </div>

  <div id="navigation">
    <button onclick="showTab('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    <button onclick="showTab('inventory')">üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
    <button class="active" onclick="showTab('roulette')">üé∞ –†—É–ª–µ—Ç–∫–∞</button>
  </div>

  <script>
    let balance = 0;
    let inventory = [];
    let selectedStars = null;
    let lastPrize = "";

    const chances = {
      "25": [
        ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 21.37],
        ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 21.37],
        ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 25],
        ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 25],
        ["üöÄ –†–∞–∫–µ—Ç–∞", 1.21],
        ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 1.21],
        ["üíç –ö–æ–ª—å—Ü–æ —Å –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–æ–º", 0.86],
        ["‚ùå –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞", 4.98]
      ],
      "50": [
        ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 8.08],
        ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 8.08],
        ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 13.47],
        ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 13.47],
        ["üíê –ë—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤", 12.5],
        ["üöÄ –†–∞–∫–µ—Ç–∞", 12.5],
        ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 12.5],
        ["üíç –ö–æ–ª—å—Ü–æ —Å –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–æ–º", 1.48],
        ["üèÜ –ö—É–±–æ–∫", 1.48],
        ["üéÇ –¢–æ—Ä—Ç —Å —Å–≤–µ—á–∞–º–∏", 12.5],
        ["‚ùå –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞", 4.94]
      ],
      "100": [
        ["üß∏ –ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞", 3.61],
        ["‚ù§Ô∏è –°–µ—Ä–¥—Ü–µ —Å –±–∞–Ω—Ç–æ–º", 3.61],
        ["üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞", 8.02],
        ["üåπ –ö—Ä–∞—Å–Ω–∞—è —Ä–æ–∑–∞", 8.02],
        ["üíê –ë—É–∫–µ—Ç —Ü–≤–µ—Ç–æ–≤", 8.35],
        ["üöÄ –†–∞–∫–µ—Ç–∞", 8.35],
        ["üçæ –®–∞–º–ø–∞–Ω—Å–∫–æ–µ", 8.02],
        ["üíç –ö–æ–ª—å—Ü–æ —Å –±—Ä–∏–ª–ª–∏–∞–Ω—Ç–æ–º", 16],
        ["üèÜ –ö—É–±–æ–∫", 16],
        ["üéÇ –¢–æ—Ä—Ç —Å —Å–≤–µ—á–∞–º–∏", 7.02],
        ["üíé –ê–ª–º–∞–∑", 16],
        ["üéâ Happy B-day —Ç–∞–±–ª–∏—á–∫–∞", 4],
        ["‚ùå –ü—É—Å—Ç–∞—è —è—á–µ–π–∫–∞", 1]
      ]
    };

    function updateBalance() {
      document.getElementById("balance").textContent = balance;
    }

    function selectRoulette(stars) {
      selectedStars = stars;
      document.getElementById("roulette").textContent = "üé∞ –ì–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ '–ö—Ä—É—Ç–∏—Ç—å'";
      document.getElementById("controls").style.display = "flex";
      document.getElementById("tableContainer").style.display = "block";
      document.getElementById("tableContainer").innerHTML = generateTable(stars);
      document.getElementById("afterSpin").style.display = "none";
    }

    function generateTable(stars) {
      let html = `<h2>–®–∞–Ω—Å—ã –¥–ª—è ${stars} –∑–≤—ë–∑–¥</h2><table><tr><th>–ü—Ä–∏–∑</th><th>–®–∞–Ω—Å (%)</th></tr>`;
      chances[stars].forEach(([prize, chance]) => {
        html += `<tr><td>${prize}</td><td>${chance}</td></tr>`;
      });
      html += `</table>`;
      return html;
    }

    function startRoulette() {
      const list = chances[selectedStars];
      const total = list.reduce((acc, [, chance]) => acc + chance, 0);
      let rand = Math.random() * total;
      for (let [prize, chance] of list) {
        if (rand < chance) {
          lastPrize = prize;
          break;
        }
        rand -= chance;
      }
      document.getElementById("roulette").textContent = lastPrize;
      document.getElementById("afterSpin").style.display = "flex";
    }

    function sellPrize() {
      balance += selectedStars ? parseInt(selectedStars) : 0;
      updateBalance();
      resetRoulette();
    }

    function storePrize() {
      inventory.push(lastPrize);
      updateInventory();
      resetRoulette();
    }

    function updateInventory() {
      document.getElementById("inventoryList").innerHTML = inventory.map(item => `<li>${item}</li>`).join("");
    }

    function resetRoulette() {
      document.getElementById("roulette").textContent = "üéÅ –í—ã–±–µ—Ä–∏—Ç–µ —Ä—É–ª–µ—Ç–∫—É!";
      document.getElementById("controls").style.display = "none";
      document.getElementById("afterSpin").style.display = "none";
    }

    function showTab(tab) {
      document.getElementById("inventory").style.display = tab === "inventory" ? "block" : "none";
      document.getElementById("profile").style.display = tab === "profile" ? "block" : "none";
      document.querySelector("#tableContainer").style.display = tab === "roulette" ? "block" : "none";
      document.querySelector(".buttons").style.display = tab === "roulette" ? "flex" : "none";
      document.querySelector(".roulette-container").style.display = tab === "roulette" ? "flex" : "none";
      document.querySelector("#controls").style.display = tab === "roulette" ? "flex" : "none";
      document.querySelectorAll("#navigation button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`#navigation button[onclick*="${tab}"]`).classList.add("active");
    }
  </script>
</body>
